<div class="modal-header">
	<h3 class="modal-title">Subscribe to a feed</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form" name="ssform" ng-submit="subscribe(ssform.$valid)">
		<div class="form-group">
			<label for="url" class="col-sm-3 control-label">Feed URL</label>
			<div class="col-sm-9">
				<input type="url" id="url" ng-model='url' required class="form-control" autofocus />
			</div>
		</div>
		<div class="form-group">
			<label for="category" class="col-sm-3 control-label">Feed Category</label>
			<div class="col-sm-9">
				<select ng-model="category" id="category">
					<option value="0">No category</option>
                                        <option value="-1">Create a new category&hellip;</option>
                                        
                                        <optgroup label="Existing categories">
                                            <option ng-repeat="cat in categories" value="{{cat.id}}">{{cat.name}}</option>
                                        </optgroup>
				</select>
			</div>
		</div>
                <div class="form-group" ng-if="category == -1">
			<label for="categoryName" class="col-sm-3 control-label">New Feed Category Name</label>
			<div class="col-sm-9">
				<input type="categoryName" id="categoryName" ng-model='$parent.categoryName' required class="form-control" autofocus />
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">Subscribe</button>
	<button class="btn" type="button" ng-click="cancel()">Cancel</button>
</div>
